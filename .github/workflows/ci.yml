name: CI - Tests and MLflow Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        
    - name: Install uv (package manager)
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-
          
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"
        
    - name: Run unit tests
      run: |
        source .venv/bin/activate
        pytest tests/test_data_stats.py tests/test_drift_check.py -v --tb=short
        
    - name: Start MLflow with Docker Compose
      run: |
        docker-compose up -d
        
    - name: Wait for MLflow to be ready
      run: |
        echo "Waiting for MLflow to start..."
        timeout 60 bash -c 'until curl -f http://localhost:5000/health 2>/dev/null; do sleep 2; done' || true
        sleep 5
        echo "MLflow should be ready"
        
    - name: Verify MLflow is running
      run: |
        curl -f http://localhost:5000/health || echo "Health check endpoint not available, checking experiments endpoint..."
        curl -f http://localhost:5000/api/2.0/mlflow/experiments/list || exit 1
        
    - name: Run integration tests
      env:
        MLFLOW_TRACKING_URI: http://localhost:5000
      run: |
        source .venv/bin/activate
        pytest tests/test_mlflow_integration.py -v --tb=short
        
    - name: Show MLflow logs on failure
      if: failure()
      run: |
        docker-compose logs mlflow
        
    - name: Stop MLflow
      if: always()
      run: |
        docker-compose down -v
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          .pytest_cache
          logs/
